<div id ="wrapper">
    <div id="main">
        <article id="contact">
            <h2 class="major">Contact</h2>
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="field half">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="primary" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </form>
            <ul class="icons">
                <li><a href="https://www.linkedin.com/in/dianna-melendez/" class="icon brands fa-linkedin-in"><span class="label">Linkedin</span></a></li>
                <li><a href="https://www.instagram.com/duabba_/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="https://github.com/codingtrees" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            </ul>
        </article>
    </div>    
</div>
